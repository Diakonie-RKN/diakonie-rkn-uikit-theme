<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diakonie Rhein-Kreis Neuss e.V.</title>
    <link rel="stylesheet" href="dist/css/app.min.css">
    <script src="dist/js/app.min.js"></script>
    <script src="node_modules/loremjs/lorem.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div class="uk-container uk-container-large uk-background-default uk-padding-remove" uk-viewport-height>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left uk-tile uk-tile-primary uk-padding-remove-vertical">
                <a class="uk-navbar-item uk-padding-remove" href="#"><img src="images/logo-diakonie-rkn.svg" width="170" height="44" class="uk-preserve dw-logo" uk-svg></a>
            </div>
            <div class="uk-navbar-right">
                <a class="uk-navbar-toggle" href="#" uk-search-icon></a>
                <div class="uk-navbar-dropdown" uk-drop="mode: click; cls-drop: uk-navbar-dropdown; boundary: !nav">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <form class="uk-search uk-search-navbar uk-width-1-1">
                                <input class="uk-search-input" type="search" placeholder="Suchen..." autofocus>
                            </form>
                        </div>
                        <div class="uk-width-auto">
                            <a class="uk-navbar-dropdown-close" href="#" uk-close></a>
                        </div>
                    </div>

                </div>
                <a class="uk-navbar-toggle" href="#" uk-navbar-toggle-icon uk-toggle></a>
                <div class="uk-navbar-dropdown uk-width-4-5 uk-width-1-3@m" uk-drop="mode: click; cls-drop: uk-navbar-dropdown; boundary: !nav">

                </div>
            </div>
        </nav>
    </div>

    <div class="uk-grid-collapse uk-height-large uk-grid-match" uk-grid>
        <div class="uk-width-2-5@m">
            <div class="uk-tile dw-tile-violet-2">
                <h1 class="uk-margin-large-top">Seniorenzentrum Albert Schweitzer-Haus</h1>
            </div>
        </div>
        <div class="uk-width-expand uk-cover-container">
            <img src="images/photo3.jpg" uk-cover>
        </div>
    </div>

    <div class="uk-container uk-container-small uk-container-expand-right">
        <div class="uk-flex" uk-grid>
            <div class="uk-width-1-3@m uk-padding-large">
                <ul class="uk-nav uk-nav-default" uk-scrollspy-nav="closest: li; scroll: true; offset: 80" uk-sticky="bottom: true; offset: 120">
                    <li><a href="#allgemeines">Allgemeines</a></li>
                    <li><a href="#leistungen">Leistungen und Angebote</a></li>
                    <li><a href="#ehrenamt">Ehrenamt</a></li>
                </ul>
            </div>
            <div class="uk-width-expand uk-flex-first@m">
                <div class="uk-section uk-section-small" id="allgemeines">
                    <h2>Allgemeines</h2>
                    <p data-lorem="30s"></p>
                </div>
                <div class="uk-section uk-section-small" id="leistungen">
                    <h2>Leistungen und Angebote</h2>
                    <p data-lorem="15s"></p>
                    <p data-lorem="20s"></p>
                </div>
                <div class="uk-section uk-section-small" id="ehrenamt">
                    <h2>Ehrenamt</h2>
                    <p data-lorem="15s"></p>
                    <p data-lorem="20s"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="uk-section uk-section-default uk-padding-remove-bottom">
        <nav class="uk-tile dw-tile-violet-1 uk-flex uk-flex-center">
            <ul class="uk-subnav">
                <li><a href="#">Impressum</a></li>
                <li><a href="#">Datenschutz</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Stellenangebote</a></li>
            </ul>
        </nav>
        <div class="uk-padding uk-text-center">
            &copy; 2019 Diakonie Rhein-Kreis Neuss e.V.<br>
            Am St&auml;ndehaus 12 - 41515 Grevenbroich
        </div>
    </footer>
</div>
</body>
</html>
